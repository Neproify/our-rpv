<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
    <link rel="stylesheet" href="package://static/styles/style.css">
</head>

<body>
    <div id="window" class="centered">
        <h1>
            Przedmioty
        </h1>
        <div id="content">
            <table id="itemsTable">
                <col width="20%">
                <col width="60%">
                <col width="20%">
                <tr>
                    <th>Nazwa</th>
                    <th>Opcje</th>
                </tr>
                <tr v-for="item in items">
                    <td v-on:click="useItem(item.UID)">{{item.name}}</td>
                    <td v-on:click="dropItem(item.UID)">Wyrzuć</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="package://static/libs/vue.min.js"></script>
    <script type="text/javascript" src="items.js"></script>
</body>

</html>
