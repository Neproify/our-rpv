<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
    <link rel="stylesheet" href="package://static/styles/style.css">
</head>

<body>
    <div id="window" class="w-350 h-500">
        <h1 class="right">
            Modyfikacja postaci
        </h1>

        <div id="content">
            <div class="row">
                <div class="column">
                    <div v-if="gender == '0'">
                        Mężczyzna
                    </div>
                    <div v-else>
                        Kobieta
                    </div>
                </div>
                <div class="column">
                    <input type="range" min="0" max="1" v-model="gender" v-on:change="updateGender($event)" />
                </div>
            </div>

            <div v-for="faceOption in faceOptions" class="row">
                <div class="column">{{faceOption.name}}({{faceOption.value}})</div>
                <div class="column">
                    <input type="range" :min="faceOption.min" :max="faceOption.max" step="0.01" v-model="faceOption.value" v-on:input="updateFaceOption(faceOption.index, $event)" />
                </div>
            </div>

            <div v-for="clothOption in clothOptions" class="row">
                <div class="column">{{clothOption.name}}({{clothOption.value}})</div>
                <div class="column">
                    <div v-if="gender == '0'">
                        <input type="range" :min="clothOption.maleMin" :max="clothOption.maleMax" step="1" v-model="clothOption.value" v-on:input="updateClothOption(clothOption.index, $event)" />
                    </div>
                    <div v-else>
                        <input type="range" :min="clothOption.femaleMin" :max="clothOption.femaleMax" step="1" v-model="clothOption.value" v-on:input="updateClothOption(clothOption.index, $event)" />
                    </div>
                </div>
            </div>

            <div v-for="propOption in propOptions" class="row">
                <div class="column">{{propOption.name}}({{propOption.value}})</div>
                <div class="column">
                    <div v-if="gender == '0'">
                        <input type="range" :min="propOption.maleMin" :max="propOption.maleMax" step="1" v-model="propOption.value" v-on:input="updatePropOption(propOption.index, $event)" />
                    </div>
                    <div v-else>
                        <input type="range" :min="propOption.femaleMin" :max="propOption.femaleMax" step="1" v-model="propOption.value" v-on:input="updatePropOption(propOption.index, $event)" />
                    </div>
                </div>
            </div>

            <div class="row">
                <button id="button" v-on:click="saveCustomization();">
                    Zapisz
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="package://static/libs/vue.min.js"></script>
    <script type="text/javascript" src="charactercustomization.js"></script>
</body>

</html>
